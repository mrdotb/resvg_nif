    <style>
        /* Hacked together based on:
 * https://jgthms.com/web-design-in-4-minutes/ 
 */

 :root {
    --color-hi: #f56a6a;
  }
  
  * {
    box-sizing: border-box;
  }
  
  body {
    color: #555;
    margin: 0 auto;
    font-family: "Helvetica", "Arial", sans-serif;
    line-height: 1.5;
    padding: 24pt 24pt;
  }
  
  h1 {
    font-size: 2.5em
  }
  
  h2 {
    font-size: 1em;
  }
  
  h3 {
    font-size: 1.5em
  }
  
  h2, h3 {
    margin-top: 0.4em;
  }
  
  h1, h2, strong {
    color: #333;
  }
  
  code, pre {
    background: #eee;
  }
  
  code {
    padding: 2px 4px;
    vertical-align: text-bottom;
  }
  
  pre {
    border-left: 2px solid #bbb;
    padding: 1em;
  }
  
  a {
    color: var(--color-hi);
  }
  
  blockquote, q {
    border-left: solid 4px #bbb;
    font-style: italic;
    margin: 0 0 2em 0;
    padding: 0.5em 0 0.5em 2em;
  }
  
  blockquote::before, blockquote::after, q::before, q::after {
      content: '';
      content: none;
  }
        
        td {padding: 6pt}
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

  <script>
    function dataToFile(data, mime, filename) {
        var bstr = atob(data), 
            n = bstr.length, 
            u8arr = new Uint8Array(n);
        while(n--){
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new File([u8arr], filename, {type:mime});
    }

    resemble.outputSettings({
        errorColor: {
            red: 255,
            green: 0,
            blue: 255
        },
        transparency: 0.3,
        outputDiff: true
    });

    var refImg = document.getElementById("reference");
    var diffImg = document.getElementById("diff");
    var snapImg = document.getElementById("snapshot");

    var refData = document.getElementById("reference-data").dataset["img"];
    var snapData = document.getElementById("snapshot-data").dataset["img"];

    refImg.src = "data:image/png;base64," + refData;
    snapImg.src = "data:image/png;base64," + snapData;

    var refFile = dataToFile(refData, "reference.png", "/home/john/Projects/elixir/resvg_nif/test/support/cloud.png");
    var snapFile = dataToFile(snapData, "snapshot.png", "/home/john/Projects/elixir/resvg_nif/test/support/cloud-from-buf.png");

    resemble(refFile).compareTo(snapFile).onComplete(function (data) {
        diffImg.src = data.getImageDataUrl();
    });
